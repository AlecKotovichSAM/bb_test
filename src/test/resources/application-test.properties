# Test configuration with in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for tests - validate mode (Flyway creates schema)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway enabled for tests - migrations will run before tests
spring.flyway.enabled=true
spring.flyway.clean-on-validation-error=false
spring.flyway.baseline-on-migrate=true
# Skip seed data migration in tests - only run schema migration (V1)
# We'll handle this by cleaning all tables in @BeforeEach instead

# Disable H2 console in tests
spring.h2.console.enabled=false

# Logging for tests
logging.level.eu.bb.app.backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
